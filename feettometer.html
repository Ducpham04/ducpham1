<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
  
</head>

<body>
   <center><H1>CHANGE FEET TO METERS</H1></center>
   <center>
    <label for="txt">Nháº­p </label>
    <select name="type" id="feetTometer" onchange="convert()">
        <option value="feet" id="feet" >Feet</option>
        <option value="meter" id="meter " >Meter</option>
    </select>
   <input type="text" id="txt" oninput="convert()">

   <p id="result"></p>
   </center>
   <script>
    function convert(){
        let value = parseFloat(document.getElementById('txt').value)
        let optiontype = document.getElementById("feetTometer").value ;
        let result ;
        if (optiontype === "feet"){
            result = value*3.279 + "meter"
        } else if (optiontype === "meter") {
            result = value * 0.305 + "feet"
        }
        document.getElementById("result").innerHTML = "result: " + result.toFixed(2);}
   </script>

</body>

</html>
